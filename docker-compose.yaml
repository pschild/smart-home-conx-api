version: '3.9'

name: nestjs-scaling-test

networks:
  default:
    driver: bridge
    name: nestjs-scaling-test

services:
  backend01:
    image: backend:local-build
    build:
      context: .
    expose:
      - 3001

  backend02:
    image: backend:local-build
    build:
      context: .
    expose:
      - 3001

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend01
      - backend02
    ports:
      - 4000:4000